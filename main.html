<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<body>
	<!-- Button trigger modal -->
<button type="button" class="btn btn-danger mt-4" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Sign Up
</button>

<!-- Modal -->
<div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header d-flex flex-column">
     
        <h1 class="modal-title fs-5 align-self-start" id="exampleModalLabel">Create Account</h1> 
     
	  
        <button type="button"  class="btn-close " data-bs-dismiss="modal" aria-label="Close"></button>
  
	  </div>	  
      <div class="modal-body">
        <form id='myForm' class='row g-3' >
			<div col-12>
				<label for='email-input' class='form-label'>Email address</label>
				<input id='email-input' class='form-control' placeholder='Enter email' type="email">
				<p class='small m-0'>Your information is safe with us.</p>
	          </div>
			<div col-12>
				<label for='password-input' class='form-label'>Password</label>
				<input id='password-input' class='form-control'   placeholder='Password' type="password">
	          </div>
			<div col-12 >
				<label for='confirm-input' class='form-label'>Confirm Password</label>
				<input id='confirm-input' class='form-control' placeholder='Confirm Password' type="password">
	          </div>
			
		</form>	
      </div>
      <div class="modal-footer">
        
        <button type="submit" form='myForm' class="btn btn-success">Submit</button>
      </div>
    </div>
  </div>
</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>	
	</body>
</html>
